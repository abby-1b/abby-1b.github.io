<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../mdc.js" defer></script>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
				background-color: white;
				overflow: hidden;
			}
			body {
				filter: invert(0.9);
			}
			textarea {
				resize: none;
				width: 50%;
				height: 50%;
				display: flex;
			}
			#preview {
				position: absolute;
				top: 0;
				right: 1%;
				width: 47%;
				overflow: scroll;
			}
			.spacer {
				width: 100%;
				height: 15px;
			}
			div {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="holder">
			<textarea id="inp"></textarea>
			<textarea id="out" readonly></textarea>
		</div>
		<div id="preview"></div>
	</body>
	<script defer>
		const inp = document.getElementById("inp")
		const out = document.getElementById("out")
		let last = 0
		inp.onkeydown = () => {
			if (last > 0) return
			out.value = mdToHtml(inp.value).text
			document.getElementById("preview").innerHTML = out.value
			last = 0
		}
		setInterval(() => --last, 100)
	</script>
</html>
